<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes Multijoueur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .connection-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .connected {
            background-color: #4CAF50;
            color: white;
        }

        .disconnected {
            background-color: #f44336;
            color: white;
        }

        .form-group {
            display: inline-block;
            margin: 0 10px;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff7b7b, #ff9d4d);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 123, 123, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .game-area {
            display: none;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .players-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .player-card {
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .player-card:hover {
            transform: translateX(5px);
        }

        .player-card.current-player {
            border-left-color: #4CAF50;
            background: linear-gradient(45deg, #e8f5e8, #d4edd4);
        }

        .player-board {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .card {
            width: 100px;
            height: 140px;
            background: linear-gradient(45deg, #fff, #f8f8f8);
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 90%;
            height: 70%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .card-image-placeholder {
            width: 90%;
            height: 70%;
            background: linear-gradient(45deg, #e0e0e0, #f5f5f5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 5px;
            color: #999;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 30%;
            justify-content: center;
        }

        .card-smile {
            font-size: 14px;
            margin-bottom: 2px;
            color: #ff6b9d;
        }

        .card-type {
            font-size: 8px;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
        }

        .card-details {
            font-size: 7px;
            color: #888;
            margin-top: 1px;
        }

        /* Styles sp√©cifiques par type de carte */
        .card.FlirtCards {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-color: #ff6b9d;
        }

        .card.StudyCards {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            border-color: #4ecdc4;
        }

        .card.JobCards {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            border-color: #ff8a65;
        }

        .card.SalaryCards {
            background: linear-gradient(45deg, #c3f0ca, #b8e6c1);
            border-color: #4caf50;
        }

        .card.TripCards {
            background: linear-gradient(45deg, #ffd3a5, #fd9853);
            border-color: #ff9800;
        }

        .card.HouseCards {
            background: linear-gradient(45deg, #e0c3fc, #9bb5ff);
            border-color: #673ab7;
        }

        .card.MariageCard {
            background: linear-gradient(45deg, #ffc3d8, #ff9ec7);
            border-color: #e91e63;
        }

        .card.ChildCard {
            background: linear-gradient(45deg, #fff5b7, #ffec8b);
            border-color: #ffc107;
        }

        .card.AquisitionCards {
            background: linear-gradient(45deg, #d4fc79, #96e6a1);
            border-color: #4caf50;
        }

        .card.SpecialCards {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: #3f51b5;
        }

        .card.AttackCards {
            background: linear-gradient(45deg, #ff5252, #ff1744);
            border-color: #f44336;
        }

        .player-hand {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .hand-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .game-controls {
            text-align: center;
            margin: 20px 0;
        }

        .deck-area {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .deck-pile {
            text-align: center;
        }

        .deck-card {
            width: 100px;
            height: 140px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border: 3px solid #2c5aa0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 auto 10px;
        }

        .deck-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .discard-pile {
            width: 100px;
            height: 140px;
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            border: 3px solid #6c7b7d;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 0 auto 10px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .info {
            background-color: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1565c0;
        }

        .card-smile {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .card-place {
            font-size: 10px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .deck-area {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .hand-cards {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 style="text-align: center; color: #667eea; margin-bottom: 20px;">üÉè Jeu de Cartes Multijoueur</h1>
            
            <div class="connection-section">
                <div class="connection-status disconnected" id="connectionStatus">
                    üî¥ D√©connect√©
                </div>
                
                <div id="lobbySection">
                    <div class="form-group">
                        <input type="text" id="gameIdInput" placeholder="ID de la partie (optionnel)">
                    </div>
                    <div class="form-group">
                        <input type="text" id="playerNameInput" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <button class="btn-primary" onclick="createGame()">Cr√©er une partie</button>
                        <button class="btn-secondary" onclick="joinGame()">Rejoindre</button>
                    </div>
                </div>
            </div>
            
            <div id="messages"></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-info">
                <h2>Partie: <span id="currentGameId">-</span></h2>
                <p>Joueur: <strong id="currentPlayerName">-</strong></p>
            </div>

            <div class="deck-area">
                <div class="deck-pile">
                    <div class="deck-card" onclick="takeCard()">
                        <div>
                            <div>DECK</div>
                            <div id="deckCount">0</div>
                        </div>
                    </div>
                    <p>Piocher une carte</p>
                </div>
                <div class="deck-pile">
                    <div class="discard-pile">
                        <div>
                            <div>D√âFAUSSE</div>
                            <div id="discardCount">0</div>
                        </div>
                    </div>
                    <p>Cartes d√©fauss√©es</p>
                </div>
            </div>

            <div class="player-hand">
                <h3>üÉè Votre main</h3>
                <div class="hand-cards" id="playerHand">
                    <!-- Les cartes du joueur appara√Ætront ici -->
                </div>
            </div>

            <div class="players-area">
                <h3>üë• Joueurs</h3>
                <div id="playersList">
                    <!-- Les joueurs appara√Ætront ici -->
                </div>
            </div>
        </div>
    </div>

    <script>
// ==========================================
// VARIABLES GLOBALES
// ==========================================

let socket = null;              // Connexion WebSocket vers le serveur
let currentGameId = null;       // ID de la partie actuelle
let currentPlayerName = null;   // Nom du joueur actuel
let playerHand = [];           // Main du joueur (cartes en possession)

// ==========================================
// FONCTIONS UTILITAIRES POUR LES CARTES
// ==========================================

/**
 * Convertit le nom de classe d'une carte en nom d'affichage fran√ßais
 * @param {string} cardType - Le nom de la classe de carte (ex: "FlirtCards")
 * @returns {string} - Le nom fran√ßais √† afficher (ex: "Flirt")
 */
function getCardDisplayName(cardType) {
    const displayNames = {
        'FlirtCards': 'Flirt',
        'StudyCards': '√âtudes',
        'JobCards': 'M√©tier',
        'SalaryCards': 'Salaire',
        'TripCards': 'Voyage',
        'HouseCards': 'Maison',
        'MariageCard': 'Mariage',
        'ChildCard': 'Enfant',
        'Animal': 'Animal',
        'AdultaryCard': 'Adult√®re',
        'SpecialCards': 'Sp√©ciale',
        'AttackCards': 'Attaque',
        'AquisitionCards': 'Acquisition'
    };
    // Si le type n'est pas trouv√©, retourne le type original
    return displayNames[cardType] || cardType;
}

/**
 * G√©n√®re une cha√Æne de d√©tails pour une carte (prix, niveau, etc.)
 * @param {Object} card - L'objet carte avec ses propri√©t√©s
 * @returns {string} - Une cha√Æne format√©e avec les d√©tails importants
 */
function getCardDetails(card) {
    let details = [];
    
    // V√©rifier chaque propri√©t√© possible et l'ajouter si elle existe
    if (card.price) {
        details.push(`Prix: ${card.price}`);
    }
    if (card.number) {
        details.push(`Niveau: ${card.number}`);
    }
    if (card.have_child !== undefined) {
        details.push(card.have_child ? 'üë∂ Enfant possible' : 'Pas d\'enfant');
    }
    if (card.salary_max) {
        details.push(`Salaire max: ${card.salary_max}`);
    }
    if (card.study_min) {
        details.push(`√âtudes min: ${card.study_min}`);
    }
    if (card.official !== undefined) {
        details.push(card.official ? 'Fonctionnaire' : 'Priv√©');
    }
    
    // Limiter √† 2 d√©tails maximum pour ne pas surcharger l'affichage
    // Les joindre avec un point m√©dian (‚Ä¢)
    return details.slice(0, 2).join(' ‚Ä¢ ');
}

// ==========================================
// FONCTIONS DE CONNEXION WEBSOCKET
// ==========================================

/**
 * √âtablit la connexion WebSocket avec le serveur
 * Configure tous les gestionnaires d'√©v√©nements
 */
function connect() {
    // Cr√©er une nouvelle connexion WebSocket
    socket = new WebSocket('ws://localhost:8765');
    
    // Gestionnaire : connexion √©tablie avec succ√®s
    socket.onopen = function(event) {
        updateConnectionStatus(true);
    };

    // Gestionnaire : message re√ßu du serveur
    socket.onmessage = function(event) {
        const message = JSON.parse(event.data);
        handleMessage(message);
    };

    // Gestionnaire : connexion ferm√©e (par le serveur ou erreur r√©seau)
    socket.onclose = function(event) {
        updateConnectionStatus(false);
        // Tentative de reconnexion automatique apr√®s 3 secondes
        setTimeout(connect, 3000);
    };

    // Gestionnaire : erreur de connexion
    socket.onerror = function(error) {
        console.error('Erreur WebSocket:', error);
        showMessage('Erreur de connexion au serveur', 'error');
    };
}

/**
 * Met √† jour l'indicateur visuel de l'√©tat de connexion
 * @param {boolean} connected - true si connect√©, false sinon
 */
function updateConnectionStatus(connected) {
    const statusElement = document.getElementById('connectionStatus');
    if (connected) {
        statusElement.textContent = 'üü¢ Connect√©';
        statusElement.className = 'connection-status connected';
    } else {
        statusElement.textContent = 'üî¥ D√©connect√©';
        statusElement.className = 'connection-status disconnected';
    }
}

/**
 * Envoie un message JSON au serveur via WebSocket
 * @param {Object} message - L'objet √† envoyer (sera converti en JSON)
 */
function sendMessage(message) {
    // V√©rifier que la connexion est ouverte avant d'envoyer
    if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(message));
    } else {
        showMessage('Non connect√© au serveur', 'error');
    }
}

// ==========================================
// FONCTIONS DE GESTION DU JEU
// ==========================================

/**
 * Cr√©e une nouvelle partie de jeu
 * R√©cup√®re le nom du joueur et envoie une demande de cr√©ation
 */
function createGame() {
    const playerName = document.getElementById('playerNameInput').value.trim();
    
    // Validation : nom obligatoire
    if (!playerName) {
        showMessage('Veuillez entrer votre nom', 'error');
        return;
    }
    
    // Sauvegarder le nom pour usage ult√©rieur
    currentPlayerName = playerName;
    // Envoyer la demande de cr√©ation au serveur
    sendMessage({ type: 'create_game' });
}

/**
 * Rejoint une partie existante
 * R√©cup√®re l'ID de partie et le nom du joueur
 */
function joinGame() {
    const gameId = document.getElementById('gameIdInput').value.trim();
    const playerName = document.getElementById('playerNameInput').value.trim();
    
    // Validation : nom obligatoire
    if (!playerName) {
        showMessage('Veuillez entrer votre nom', 'error');
        return;
    }
    
    // Validation : ID de partie obligatoire pour rejoindre
    if (!gameId) {
        showMessage('Veuillez entrer l\'ID de la partie', 'error');
        return;
    }
    
    currentPlayerName = playerName;
    // Envoyer la demande de participation au serveur
    sendMessage({ 
        type: 'join_game', 
        game_id: gameId, 
        player_name: playerName 
    });
}

/**
 * Pioche une carte du deck principal
 * Envoie une demande de pioche au serveur
 */
function takeCard() {
    sendMessage({ type: 'take_card' });
}

/**
 * Joue une carte de la main vers le plateau
 * @param {number} cardIndex - L'index de la carte dans la main du joueur
 */
function playCard(cardIndex) {
    sendMessage({ type: 'play_card', card_index: cardIndex });
}

// ==========================================
// FONCTIONS DE TRAITEMENT DES MESSAGES
// ==========================================

/**
 * Traite les messages re√ßus du serveur
 * @param {Object} message - Le message d√©cod√© du serveur
 */
function handleMessage(message) {
    // Switch sur le type de message pour traiter diff√©remment
    switch (message.type) {
        case 'connection_confirmed':
            showMessage('Connexion √©tablie avec succ√®s', 'success');
            break;

        case 'game_created':
            // Partie cr√©√©e avec succ√®s
            currentGameId = message.game_id;
            showMessage(`Partie cr√©√©e avec l'ID: ${message.game_id}`, 'success');
            // Auto-rejoindre la partie qu'on vient de cr√©er
            sendMessage({ 
                type: 'join_game', 
                game_id: message.game_id, 
                player_name: currentPlayerName 
            });
            break;

        case 'joined_game':
            // Rejoint une partie avec succ√®s
            currentGameId = message.game_id;
            currentPlayerName = message.player_name;
            showGameArea(); // Afficher l'interface de jeu
            showMessage(`Rejoint la partie ${message.game_id}`, 'success');
            break;

        case 'game_state':
            // √âtat complet du jeu (joueurs, cartes sur plateau, etc.)
            updateGameState(message);
            break;

        case 'player_hand':
            // Main priv√©e du joueur
            updatePlayerHand(message.hand);
            break;

        case 'error':
            // Erreur du serveur (partie pleine, nom pris, etc.)
            showMessage(message.message, 'error');
            break;

        default:
            // Message non reconnu (pour debug)
            console.log('Message non g√©r√©:', message);
    }
}

// ==========================================
// FONCTIONS D'AFFICHAGE DE L'INTERFACE
// ==========================================

/**
 * Affiche la zone de jeu (masqu√©e par d√©faut)
 * Met √† jour les informations de partie et joueur
 */
function showGameArea() {
    document.getElementById('gameArea').style.display = 'block';
    document.getElementById('currentGameId').textContent = currentGameId;
    document.getElementById('currentPlayerName').textContent = currentPlayerName;
}

/**
 * Met √† jour l'affichage de l'√©tat complet du jeu
 * @param {Object} gameState - L'√©tat du jeu re√ßu du serveur
 */
function updateGameState(gameState) {
    // Mettre √† jour les compteurs de cartes
    document.getElementById('deckCount').textContent = gameState.deck_count;
    document.getElementById('discardCount').textContent = gameState.discard_count;

    // Vider et reconstruire la liste des joueurs
    const playersListElement = document.getElementById('playersList');
    playersListElement.innerHTML = '';

    // Parcourir chaque joueur
    gameState.players.forEach((player, index) => {
        const playerDiv = document.createElement('div');
        playerDiv.className = 'player-card';
        
        // Marquer le joueur actuel (tour de jeu)
        if (index === gameState.current_player_idx) {
            playerDiv.classList.add('current-player');
        }

        // G√©n√©rer le HTML des cartes sur le plateau du joueur
        const boardCards = player.board.map(card => 
            `<div class="card ${card.type}">
                ${card.picture ? 
                    // Si une image est d√©finie, l'afficher avec fallback
                    `<img src="${card.picture}" alt="${card.type}" class="card-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                     <div class="card-image-placeholder" style="display:none;">üÉè</div>` :
                    // Sinon afficher directement le placeholder
                    `<div class="card-image-placeholder">üÉè</div>`
                }
                <div class="card-info">
                    <div class="card-smile">${'üòä'.repeat(card.smile)}</div>
                    <div class="card-type">${getCardDisplayName(card.type)}</div>
                    <div class="card-details">${getCardDetails(card)}</div>
                </div>
            </div>`
        ).join('');

        // Construire le HTML du joueur
        playerDiv.innerHTML = `
            <div>
                <strong>${player.name}</strong> 
                ${index === gameState.current_player_idx ? 'üëë' : ''}
                <br>
                <small>Cartes en main: ${player.hand_count}</small>
                <div class="player-board">${boardCards}</div>
            </div>
        `;

        playersListElement.appendChild(playerDiv);
    });
}

/**
 * Met √† jour l'affichage de la main du joueur
 * @param {Array} hand - Tableau des cartes en main
 */
function updatePlayerHand(hand) {
    playerHand = hand; // Sauvegarder pour usage local
    const handElement = document.getElementById('playerHand');
    handElement.innerHTML = ''; // Vider la main actuelle

    // Cr√©er un √©l√©ment DOM pour chaque carte
    hand.forEach((card, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = `card ${card.type}`;
        
        // Gestionnaire de clic : jouer la carte
        cardDiv.onclick = () => playCard(index);
        
        // M√™me structure HTML que pour les cartes du plateau
        cardDiv.innerHTML = `
            ${card.picture ? 
                `<img src="${card.picture}" alt="${card.type}" class="card-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                 <div class="card-image-placeholder" style="display:none;">üÉè</div>` :
                `<div class="card-image-placeholder">üÉè</div>`
            }
            <div class="card-info">
                <div class="card-smile">${'üòä'.repeat(card.smile)}</div>
                <div class="card-type">${getCardDisplayName(card.type)}</div>

        handElement.appendChild(cardDiv);

}

/**
 * Affiche un message temporaire √† l'utilisateur
 * @param {string} text - Le texte √† afficher
 * @param {string} type - Le type de message ('info', 'success', 'error')
 */
function showMessage(text, type = 'info') {
    const messagesElement = document.getElementById('messages');
    const messageDiv = document.createElement('div');
    
    // Appliquer les classes CSS selon le type
    messageDiv.className = `message ${type}`;
    messageDiv.textContent = text;
    
    messagesElement.appendChild(messageDiv);
    
    // Supprimer automatiquement le message apr√®s 5 secondes
    setTimeout(() => {
        if (messageDiv.parentNode) {
            messageDiv.parentNode.removeChild(messageDiv);
        }
    }, 5000);
}
